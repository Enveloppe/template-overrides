name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: 
      - 'README.md'
      - 'overrides/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-env:
    runs-on: ubuntu-latest
    outputs: 
      WORKFLOW_TYPE: ${{ steps.check-env.outputs.WORKFLOW_TYPE }}
      GENERATE_GRAPH: ${{ steps.check-env.outputs.GENERATE_GRAPH }}
      NETLIFY_SPECIAL: ${{ steps.check-env.outputs.NETLIFY_SPECIAL }}
    steps:
      - uses: actions/checkout@v3
      - name: Get .env file
        uses: xom9ikk/dotenv@v2.1.0
        with:
          path: .github
          load_mode: strict
      - name: send to output
        id: check-env
        run: |
          echo "WORKFLOW_TYPE=${{ env.WORKFLOW_TYPE }}" >> $GITHUB_OUTPUT
          echo "GENERATE_GRAPH=${{ env.GENERATE_GRAPH }}" >> $GITHUB_OUTPUT
          echo "NETLIFY_SPECIAL=${{ env.NETLIFY_REQUIREMENTS }}" >> $GITHUB_OUTPUT
  netlify:
    needs: check-env
    runs-on: ubuntu-latest
    if: needs.check-env.outputs.NETLIFY_SPECIAL == 'true'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Check python cache
        if: needs.check-env.outputs.GENERATE_GRAPH == 'true' 
        id: python_cache
        uses: actions/cache@v3
        with:
          path: venv
          key: pip-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements_action.txt') }}
      - name: Update cache
        if: needs.check-env.outputs.GENERATE_GRAPH == 'true' && steps.python_cache.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements_action.txt
      - name: Generate graph
        if: needs.check-env.outputs.GENERATE_GRAPH == 'true'
        run: |
          source venv/bin/activate
          python generate_graph.py
      - name: Push generated graph
        if: needs.check-env.outputs.GENERATE_GRAPH == 'true'
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add .
          git commit -am "[skip ci] Update generated graph"
          git push
      - name: send to netlify
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_HOOK }}
  gh_pages:
    runs-on: ubuntu-latest
    needs: check-env
    if: needs.check-env.outputs.WORKFLOW_TYPE != 'netlify'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - id: python_cache
        name: Check python cache
        uses: actions/cache@v3
        with:
          path: venv
          key: pip-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}
      - if: steps.python_cache.outputs.cache-hit != 'true'
        name: Recreate python cache
        run: |
          if [ -d "venv" ]; then rm -rf venv; fi
          python3 -m venv venv
          venv/bin/python3 -m pip install -r requirements.txt
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Mkdocs build
        run: |
          source venv/bin/activate
          mkdocs build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site
  deploy:
    if: needs.check-env.outputs.WORKFLOW_TYPE != 'netlify'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: gh_pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1